<div class="row saleh">


            <div class=" col-xs-12  col-sm-offset-4 col-sm-12  col-md-offset-3 col-md-6  col-lg-offset-3 col-lg-6  ">

                    <!-- panel for the calc -->

                    <input class=" form-control " id="panel" name="panel" placeholder="0." disabled><br/>

                    <input class="form-group btn btn-danger bttn" type="button" name="bttnminus" value="-" onclick="calC(bttnminus.value);"><br/>

<script>
    function calC(c) {

    // form theke panel e jao then value bosao function calC ja value pabe ta
    // sei value + koro jno protita value add hoi
    form.panel.value = form.panel.value + c;


}

function clearLastDigit(){
        form.panel.value = form.panel.value.slice(0,-1);
}


function CE() {

    // clear korar jonne function
    // form theke panel e jao giye value bosao faka
    form.panel.value = "";
}

</script>
